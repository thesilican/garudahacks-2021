<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #37352f;
        font-family: "Segoe UI", sans-serif;
      }
      #title {
        display: flex;
        box-sizing: border-box;
        width: 100%;
        height: 50px;
        background-color: #fbf3db;
        border: 3px solid #37352f;
        border-bottom: 0px;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: x-large;
      }
      #scan {
        margin: 16px;
        padding: 16px;
      }
      #buttonContainer {
        width: 100%;
        height: 50px;
        box-sizing: border-box;
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      button {
        height: 50px;
        box-sizing: border-box;
        border: 3px solid #37352f;
        border-top: 0px;
      }
      #add {
        background-color: #ddedea;
        border-right: 1.5px solid;
      }
      #remove {
        background-color: #fbe4e4;
        border-left: 1.5px solid;
      }
      #output {
        padding-left: 40px;
        padding-right: 40px;
        text-align: center;
      }
      video {
        width: 100%;
        box-sizing: border-box;
        border: 3px solid #37352f;
      }
    </style>
  </head>
  <body>
    <div id="title">
      <span>Wise Fridge Scanner</span>
    </div>
    <video id="video"></video>
    <div id="buttonContainer">
      <button id="add">Add to Fridge</button>
      <button id="remove">Remove from Fridge</button>
    </div>
    <p id="output">
      Scan a food's QR code to add or remove it from your fridge.
    </p>
    <script type="module" src="index.js"></script>
  </body>
</html>
